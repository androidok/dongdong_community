apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.dd121.louyu"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile files('libs/DongDongSDK.jar')
    compile files('libs/fastjson-1.2.8.jar')
    compile files('libs/GetuiSDK2.9.0.0.jar')
    compile files('libs/pushservice-5.1.0.48.jar')
    compile files('libs/xgcameralib.jar')
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:design:22.2.0'
}
